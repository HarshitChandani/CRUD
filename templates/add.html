    {% extends 'layout.html' %}

    {% block body %}
    
        <div class="add-product-form w-50 m-5">
          <form method="POST" action='{% if product_data %}
            {% url 'update' product_data.id %}
            {% else %}
            {% url 'index' %}
            {% endif %}'
            >
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="product_name">Name</label>
                <input  type="text" 
                        class="form-control" 
                        name="product_name" 
                        id="product_name" 
                        value = "{% if product_data %}{{product_data.name}}{% endif %}"/>
              </div>
            </div>
            <div class="form-group">
              <label for="product_price">Price</label>
              <input  type="text" 
                      class="form-control w-50" 
                      name="product_price" 
                      id="product_price" 
                      value=" {% if product_data %}{{product_data.price}}{% endif %}"/>
            </div>
            <div class="form-group">
              <label for="product_quantity">Quantity</label>
              <input type="text" 
                    class="form-control w-50" 
                    id="product_quantity" 
                    name="product_quantity" 
                    value = "{% if product_data %}{{product_data.qty}}{% endif %}" 
                    />
            </div>
            <button name="submit_product_btn" class="btn btn-primary w-50">Submit</button>
          </form>
        </div>
    {% endblock body %}
